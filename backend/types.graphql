type User @model {
  id: ID! @isUnique

  createdAt: DateTime!
  updatedAt: DateTime!

  avatarUrl: String
  githubUserId: String @isUnique
  login: String! @isUnique
  name: String!

  decks: [Deck!]! @relation(name: "UserDecks")
}

type Deck @model {
  id: ID! @isUnique

  createdAt: DateTime!
  updatedAt: DateTime!

  author: User! @relation(name: "UserDecks")
  cards: [Card!]! @relation(name: "DeckCards")
  name: String!
}

type Card @model {
  id: ID! @isUnique

  createdAt: DateTime!
  updatedAt: DateTime!

  deck: Deck! @relation(name: "DeckCards")
  sideA: String!
  sideB: String!
}
